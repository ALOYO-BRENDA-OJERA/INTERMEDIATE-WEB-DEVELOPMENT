    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeric Input Validation</title>
    <style>
        .error-message {
            color: red;
        }
    </style>
    </head>
    <body>
    <div class="form2">
        <h1>Validation Form</h1>
    <form id="Form">
        <label for="numericInput">Enter a number:</label><pre><br></pre>
        <input type="text" id="numericInput" name="numericInput">
        <div class="error-message" id="errorMessage" style="display: none;">Please enter a valid number</div>
        <button type="submit">Submit</button>
    </form>
    
    <script>
    document.getElementById('Form').addEventListener('submit', function(event) {
        var input = document.getElementById('numericInput').value;
        if (isNaN(input)) {
            event.preventDefault(); // Prevent form submission
            document.getElementById('errorMessage').style.display = 'block'; // Display error message
        } else {
            document.getElementById('errorMessage').style.display = 'none'; // Hide error message if input is valid
        }
    });
    </script>
    </div>
    </body>
