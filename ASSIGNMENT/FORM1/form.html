<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my form</title>
    <link rel="stylesheet" href="./styles.css">
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            // Functionality for toggling password visibility
            document.getElementById('showPassword').addEventListener('change', function() {
                var passwordInput = document.getElementById('password');
                if (this.checked) {
                    passwordInput.type = 'text';
                } else {
                    passwordInput.type = 'password';
                }
            });

            // Form validation
            document.getElementById('myForm').addEventListener('submit', function(event) {
                var name = document.getElementById('name').value;
                var email = document.getElementById('email').value;
                var password = document.getElementById('password').value;

                if (name === '' || email === '' || password === '') {
                    alert('Please fill all the values');
                    event.preventDefault(); // Prevent form submission
                }
            });
        });
    </script>
</head>
<body>
    <div class="head1">
    <h1>MY FORM</h1>
    </div>
    <div>
        <form class="form" id="myForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="please enter your name"><pre></pre><br><br>
            <label for="email">Email
            <input type="text" id="email" name="email" placeholder="Enter your email"></label><pre></pre><br><br>
            <label for="password">Password
            <input type="password" id="password" name="password" placeholder="Enter password">
            <input type="checkbox" id="showPassword"> Show Password<br><br>
            <input type="reset" id="reset" name="reset">
            <input type="submit" id="submit" name="submit">
        

        </form>

    
</body>
</html>
