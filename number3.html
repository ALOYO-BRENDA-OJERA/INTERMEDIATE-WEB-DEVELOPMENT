<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum of Three Numbers</title>
    <style>
        body {
            background-color: azure;
        }
        .bod{
            text-align: center;
        }
        #num1{
            border-radius: 20px;
        }
        #num2{
            border-radius: 20px;
        }
        #num3{
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="bod">
    <h1>Find Maximum of Three Numbers</h1>
    
    <form id="maxNumberForm">
        <label for="num1">Enter the first number:</label>
        <input type="number" id="num1" name="num1" required><br><br><br>
        
        <label for="num2">Enter the second number:</label>
        <input type="number" id="num2" name="num2" required><br><br><br><br>
        
        <label for="num3">Enter the third number:</label>
        <input type="number" id="num3" name="num3" required><br><br><br><br>
        
        <button type="button" onclick="findMax()">Find Maximum</button><br><br><br>
    </form>

    <div id="maxResult"></div>
</div>

    <script>
        function findMax() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var num3 = parseFloat(document.getElementById("num3").value);
        
            if (!isNaN(num1) && !isNaN(num2) && !isNaN(num3)) {
                var maxNumber = getMaxOfThreeNumbers(num1, num2, num3);
                document.getElementById("maxResult").innerText = "The maximum of the three numbers is: " + maxNumber;
            } else {
                document.getElementById("maxResult").innerText = "Please enter valid numbers.";
            }
        }

        function getMaxOfThreeNumbers(a, b, c) {
            return Math.max(a, b, c);
        }
    </script>
</body>
</html>
